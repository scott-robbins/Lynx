<!DOCTYPE html>
<html>
<head>
	<title>
		Lynx-Network
	</title>
</head>
<style type="text/css">
	.graydot {
  height: 25px;
  width: 25px;
  background-color: #bbb;
  border-radius: 50%;
  display: block;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: center;
  padding: 16px;
}

th:first-child, td:first-child {
  text-align: left;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}

.fa-check {
  color: green;
}

</style>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h2> Main Server Latency </h2>
<table>
  <tr>
    <th style="width:50%">Ping Sent </th>
    <th>Ping Received </th>
  </tr>
{% for delay in ping_data %}
    <tr>
    <td>{{ delay }}ms </td>
    <td><i class="fa fa-check"></i></td>
  </tr>  
{% endfor %}
  
</table>
</body>
</html>
